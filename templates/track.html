<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Upload Status - Scholarship Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFC72C;
            box-sizing: border-box;
        }
        .header-left {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }
        .header-right img {
            width: 100px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        .tracker-step {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        .tracker-step::after {
            content: '';
            width: 2px;
            height: 50px;
            background-color: #ddd;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        .tracker-step:last-child::after {
            display: none;
        }
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            background-color: #ddd;
            color: white;
            font-size: 24px;
        }
        .step-icon.completed {
            background-color: #28a745;
        }
        .step-text {
            font-size: 18px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">Special Scholarship Scheme for J&K and Ladakh</div>
        <div class="header-right">
            <img src="{{ url_for('static', filename='aicte_logo.png') }}" alt="AICTE Logo">
        </div>
    </div>

    <!-- Container for Tracker -->
    <div class="container">
        <h2>Track Your Application Status</h2>

        <div class="tracker-step">
            <div class="step-icon {{ 'completed' if steps['Documents uploaded'] else '' }}">
                &#10004;
            </div>
            <div class="step-text">Documents uploaded</div>
        </div>

        <div class="tracker-step">
            <div class="step-icon">
                <!-- No tick for this step unless logic is added in the future -->
            </div>
            <div class="step-text">Digital verification</div>
        </div>

        <div class="tracker-step">
            <div class="step-icon">
                <!-- No tick for this step unless logic is added in the future -->
            </div>
            <div class="step-text">Payment process</div>
        </div>

        <div class="tracker-step">
            <div class="step-icon">
                <!-- No tick for this step unless logic is added in the future -->
            </div>
            <div class="step-text">Payment processed to your specified bank account.</div>
        </div>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
