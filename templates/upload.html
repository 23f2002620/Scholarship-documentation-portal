<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - Scholarship Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFC72C;
            box-sizing: border-box;
        }
        .header-left {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }
        .header-right img {
            width: 100px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        .document-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 16px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">Special Scholarship Scheme for J&K and Ladakh</div>
        <div class="header-right">
            <img src="{{ url_for('static', filename='aicte_logo.png') }}" alt="AICTE Logo">
        </div>
    </div>
    <div class="container">
        <h2>Upload Documents</h2>
        <form method="POST" enctype="multipart/form-data">
            <label class="document-label" for="10th_std_marksheet">10th Std Marksheet</label>
            <input type="file" name="10th_std_marksheet" id="10th_std_marksheet" required>
            
            <label class="document-label" for="12th_std_marksheet">12th Std Marksheet</label>
            <input type="file" name="12th_std_marksheet" id="12th_std_marksheet" required>

            <label class="document-label" for="diploma_certificate">Diploma Certificate (for lateral entry only)</label>
            <input type="file" name="diploma_certificate" id="diploma_certificate">

            <label class="document-label" for="domicile_certificate">Domicile Certificate</label>
            <input type="file" name="domicile_certificate" id="domicile_certificate" required>

            <label class="document-label" for="aadhar_card">Aadhar Card</label>
            <input type="file" name="aadhar_card" id="aadhar_card" required>

            <label class="document-label" for="family_income_certificate">Family Income Certificate</label>
            <input type="file" name="family_income_certificate" id="family_income_certificate" required>

            <label class="document-label" for="sc_st_certificate">Valid SC/ST Certificate (for claiming reservation as per state govt policy)</label>
            <input type="file" name="sc_st_certificate" id="sc_st_certificate" required>

            <label class="document-label" for="disability_certificate">Valid Disability Certificate (if any)</label>
            <input type="file" name="disability_certificate" id="disability_certificate">

            <button type="submit">Upload</button>
        </form>
        <a href="{{ url_for('track') }}">Track Upload Status</a><br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
